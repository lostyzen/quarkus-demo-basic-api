# P6Spy Configuration for SQL Logging with bound parameters

# Use a custom log format for cleaner output
driverlist=org.h2.Driver
dateformat=yyyy-MM-dd HH:mm:ss

# Custom formatter class
logMessageFormat=io.lostyzen.demo.infrastructure.config.P6SpySqlFormatter

# Appender
appender=com.p6spy.engine.spy.appender.StdoutLogger
