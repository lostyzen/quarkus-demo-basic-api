# Packaging configuration
quarkus.package.type=fast-jar

# OpenAPI/Swagger configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
quarkus.smallrye-openapi.path=/q/openapi
quarkus.smallrye-openapi.enable=true

# Dev UI configuration (enabled in all profiles for demo)
quarkus.dev-ui.always-include=true

# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO

# File logging
quarkus.log.file.enable=true
quarkus.log.file.path=logs/quarkus-demo.log
quarkus.log.file.level=DEBUG
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5

# Category-specific logging levels
quarkus.log.category."org.acme.demo".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."org.jboss.resteasy.reactive".level=DEBUG

# HTTP access logging
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern="%h %l %u %t \"%r\" %s %b \"%{i,Referer}\" \"%{i,User-Agent}\""

