# Test-specific configuration
# H2 in-memory database for tests (no TCP server)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1

# Hibernate configuration for tests
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.log.sql=false

# Disable dev services for tests
quarkus.datasource.devservices.enabled=false

# Minimal logs for tests - TEXT FORMAT ONLY
quarkus.log.console.format=%d{HH:mm:ss.SSS} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=WARN
quarkus.log.category."io.lostyzen.demo".level=INFO
